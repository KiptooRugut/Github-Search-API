<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@1,600&family=Lato&family=Raleway:wght@500;600&display=swap" rel="stylesheet">
<div class="row">
    <div class="col-md-5 text-center">
        <div class="form">
            <h4>Provide a GitHub username to search</h4>
            <form (ngSubmit)='submitForm()' #form='ngForm' name="form">
                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" placeholder="GitHub username">
                <button id="search" type="submit" class="btn btn-lg btn-outline-success">Search</button>
            </form>
        </div>
    </div>

    <div class="col-md-7 text-center">
        <div *ngIf='user.login'>
            <img src="{{user.avatar_url}}" alt="Image" height="200px" width="200px"><br>
            <h4>Account username is <strong><em>{{user.login}}</em></strong></h4><br>
            <p>This account has <strong>{{user.public_repos}}</strong> repositories and was create on
                <em>{{user.created_at | date}}</em>.
            </p>
            <button class="btn btn-info"><a href="{{user.html_url}} ">Visit this account</a></button>
        </div>
        <div *ngIf='!user.login'>
            <div class="alert alert-success">
                <p id="alt" style="font-size:20px">GitHub user details will appear here.</p>
            </div>
        </div>
    </div>
</div>
